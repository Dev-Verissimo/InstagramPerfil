<!DOCTYPE html>
<html lang="en">
<head>
	<!-- META -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- TITLE -->
	<title>Instagram</title>

	<!-- CSS -->
	<link rel="stylesheet" href="css/style.css" />

	<!-- FAVICON -->
	<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />

</head>
<body>
	<!-- CABEÇALHO -->
	<header id="header">
		<a href="https://www.instagram.com/" class="instagram-logo">
			<figure>
				<img src="img/logo.png" alt="Instagram logo">
			</figure>
		</a>
	</header>

	<!-- CONTEÚDO DA PÁGINA -->
	<main>

		<!-- CONTEÚDO SOBRE O USUÁRIO -->
		<article class="profile-content">

			<!-- FOTO DE PERFIL DO USUÁRIO -->
			<section class="profile-photo">
				<figure>
					<img src="img/profile-photo.jpg" alt="Profile photo">
				</figure>
			</section>

			<!-- DETALHES/INFORMAÇÕES DO USUÁRIO -->
			<section class="profile-info">
				<h2> Kenzie Academy Brasil </h2>

				<ul>
					<li>
						<p>Nós investimos em você. Aprenda programação sem mensalidade até conseguir uma remuneração de pelo menos R$3.000 por mês.</p>
					</li>
					<li>
						<p>Inscreva-se através do link.</p>
					</li>
					<li>
						<a href="https://linktr.ee/kenzieacademybr">linktr.ee/kenzieacademybr</a>
					</li>
				</ul>

				<!-- POSTS/SEGUIDORES/SEGUINDO -->

				
				<h1>kenzieacademybr</h1>
				
				<div class="profile-data">
					<p><span>122</span> posts</p>
					<p><span>2,589</span> followers</p>
					<p><span>227</span> following</p>
				</div>
			</section>
		</article>

		<!-- DESTAQUES DO USUÁRIO -->
		<article class="highlighted-stories">
			<ul>
				<li class="add-new-highlight">
					<figure>
						<img id="new" src="img/plus-sign.png" alt="Highlight">
						<figcaption>New</figcaption>
					</figure>
				</li>
				<li>
					<figure>
						<img src="img/highlight.jpg" alt="Highlight">
						<figcaption>Open House</figcaption>
					</figure>
				</li>
			</ul>
		</article>

		<!-- POSTS DO USUÁRIO -->
		<article class="profile-posts">

			<!-- MENU DE POSTS -->
			<nav>
				<a href="#">Posts</a>
				<a href="#">Igtv</a>
				<a href="#">Tagged</a>
			</nav>

			<!-- LISTA DE POSTS -->
			<ul>

				<!-- POST -->
				<li>
					<a href="#">
						<figure>
							<img src="img/post1.jpg" alt="Post">
						</figure>
					</a>
				</li>

				<!-- POST -->
				<li>
					<a href="#">
						<figure>
							<img src="img/post2.jpg" alt="Post">
						</figure>
					</a>
				</li>
				
				<!-- POST -->
				<li>
					<a href="#">
						<figure>
							<img src="img/post3.jpg" alt="Post">
						</figure>
					</a>
				</li>
				
				<!-- POST -->
				<li>
					<a href="#">
						<figure>
							<img src="img/post4.jpg" alt="Post">
						</figure>
					</a>
				</li>
				
				<!-- POST -->
				<li>
					<a href="#">
						<figure>
							<img src="img/post5.jpg" alt="Post">
						</figure>
					</a>
				</li>
				
				<!-- POST -->
				<li>
					<a href="#">
						<figure>
							<img src="img/post6.jpg" alt="Post">
						</figure>
					</a>
				</li>
			</ul>
		</article>
	</main>

	

</body>
</html>
